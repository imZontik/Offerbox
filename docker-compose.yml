version: "3.9"

services:
  database:
    image: postgres:16-alpine
    container_name: offerbox-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: offerbox-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: offerbox-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
      - minio_config:/root/.minio
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://minio:9000/minio/health/live" ]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_AVATARS: ${MINIO_BUCKET_AVATARS:-avatars}
      MINIO_BUCKET_PRODUCTS: ${MINIO_BUCKET_PRODUCTS:-products}
    entrypoint: ["/bin/sh", "/init/init.sh"]
    volumes:
      - ./minio:/init:ro
    restart: "no"

  migrations:
    build: .
    depends_on:
      database:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      LOCAL_DATABASE_URL: ""
    env_file: .env
    command: alembic upgrade head
    restart: "no"

  prometheus:
    image: prom/prometheus:latest
    container_name: offerbox-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    depends_on:
      - app
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: offerbox-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: offerbox-app
    env_file: .env
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      migrations:
        condition: service_completed_successfully
    ports:
      - "${APP_PORT}:8000"
    volumes:
      - ./app:/app/app:rw
      - ./alembic:/app/alembic:rw
      - ./alembic.ini:/app/alembic.ini:rw
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT}
      REDIS_URL: ${REDIS_URL}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_AVATARS: ${MINIO_BUCKET_AVATARS}
      MINIO_BUCKET_PRODUCTS: ${MINIO_BUCKET_PRODUCTS}
      LOCAL_DATABASE_URL: ""
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  minio_config:
  grafana_data:


